<div class="cursor"></div>




	<h1 id="header" class="cursor-scale typewriter " >Choose your settings:</h1>

	<div>
	<h2  class="cursor-scale small"> Choose Smallest Dot Size:<input min="0" max="20" type="number" id="minDot" onkeyup="if(parseInt(this.value)>=20){ this.value =20; return false; }"></h2>
		<h2 id="chosen" class="cursor-scale small"> Choose Color:
			<select id="choice" onchange="mouseUp()">
				<option value="167, 199, 231">Cloudy Sky Blue</option>
				<option value="250, 160, 160">Salmon Red</option>
				<option value="193, 225, 193">Pinewood Green</option>
				<option  value="255, 250, 160">Canary Yellow</option>
				<option  value="255,223,186">Apricot Orange</option>
			</select>

		</h2>
	</div>
		<button id="choose" onclick="choose()" class="cursor-scale" >Confirm</button>



	<canvas id="canvas" style="display: none" class="cursor-scale small"></canvas>
